<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Dice Rolling Game</H1>
        <div>
            <div>
                <img id='game-img' alt="Default Dice Image" src='./assets/images/dice/dice6.png'/> 
            </div>
            <div class='controls'> 
                <button id='roll'>Roll the Dice!</button>
                <button id='clear'>Clear Scoreboard</button>
            </div>
            <div class='message-container'>
                <h3>Let's Get Rolling!</h3>
            </div>
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Number of 1s</th>
                            <th>Percentage 1s</th>
                            <th>Number of 2s</th>
                            <th>Percentage 2s</th>
                            <th>Number of 3s</th>
                            <th>Percentage 3s</th>
                            <th>Number of 4s</th>
                            <th>Percentage 4s</th>
                            <th>Number of 5s</th>
                            <th>Percentage 5s</th>
                            <th>Number of 6s</th>
                            <th>Percentage 6s</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="ones">0</td>
                            <td id="ones-percent">0%</td>
                            <td id="twos">0</td>
                            <td id="twos-percent">0%</td>
                            <td id="threes">0</td>
                            <td id="threes-percent">0%</td>
                            <td id="fours">0</td>
                            <td id="fours-percent">0%</td>
                            <td id="fives">0</td>
                            <td id="fives-percent">0%</td>
                            <td id="sixes">0</td>
                            <td id="sixes-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
